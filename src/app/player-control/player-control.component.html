


<button type="button" class="btn btn-primary" (click)="play()" [disabled]="!isActivePlay()">Play</button>

<button type="button" class="btn btn-primary" (click)="pause()" [disabled]="!isActivePause()">Pause</button>

<button type="button" class="btn btn-primary" (click)="stop()" [disabled]="!isActiveStop()" >Stop</button>

<button type="button" class="btn btn-primary" (click)="next()" [disabled]="!isActiveNext()">Next</button>
